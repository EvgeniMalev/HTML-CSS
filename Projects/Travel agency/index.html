<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-item" id="text1">Greece 850 Lv</div>
            <div class="menu-item" id="text2">Italy 1000 Lv</div>
            <div class="menu-item" id="text3">Spain 1200 Lv</div>
        </nav>
    </header>

    <h1>Gofar Travel agency</h1>
    <p>Let your dreams become true</p>

    <section id="content">
        <div id="text-content">
            <h1>Gofar Travel agency</h1>
            <p>Let your dreams become true</p>
        </div>
        <div id="image-content">
            <img src="greece.jpg" alt="Greece" class="country-image">
            <img src="italy.jpg" alt="Italy" class="country-image">
            <img src="spain.jpg" alt="Spain" class="country-image">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
