<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="bgimg">
  <div class="topleft">
    <!-- Image logo -->
    <img src="logo.jpg" alt="Logo" style="width: 4cm; height: 4cm;">
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>The new Mall is already here</p>
  </div>
  <div class="bottomright">
    <p class="red-text">Mall Inc.t</p>
  </div>
  <!-- Moving object (gift image) -->
  <div class="moving-object" id="movingObject">
    <img src="gift.jpg" alt="Gift" style="width: 50px; height: 50px;">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
