<!DOCTYPE html>
<html lang="en" onpageshow="handlePageShow()" onunload="handleUnload()">
<head>
  <meta charset="UTF-8">
  <title>Animal Kingdom</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #a8dadc;
      border-radius: 12px;
    }
    h1 {
      color: #1d3557;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 2rem;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body onafterprint="handleAfterPrint()">

  <header>
    <h1>Welcome to the Animal Kingdom üêæ</h1>
    <p>Explore the beauty of nature's creatures.</p>
  </header>

  <main class="gallery">
    <div class="card">
      <img src="https://example.com/cat.jpg" alt="Cat" onerror="handleImageError(event)">
      <p>Cats are curious and independent.</p>
    </div>
    <div class="card">
      <img src="https://example.com/dog.jpg" alt="Dog" onerror="handleImageError(event)">
      <p>Dogs are loyal and friendly companions.</p>
    </div>
    <div class="card">
      <img src="invalid-url.jpg" alt="Elephant" onerror="handleImageError(event)">
      <p>Elephants are gentle giants.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Animal Kingdom. All rights reserved.
  </footer>

  <script>
    function handleAfterPrint() {
      alert("Thank you for printing our Animal Kingdom page!");
    }

    function handleImageError(event) {
      event.target.src = "https://via.placeholder.com/200x150?text=Image+Not+Found";
      console.warn("Image failed to load:", event.target.alt);
    }

    function handlePageShow() {
      console.log("Page is now visible!");
      alert("Welcome back to the Animal Kingdom üêæ");
    }

    function handleUnload() {
      console.log("Page is unloading. Goodbye!");
    }
  </script>

</body>
</html>
