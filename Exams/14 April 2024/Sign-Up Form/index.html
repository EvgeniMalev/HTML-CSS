<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styletask.css">
    <title>Sign Up for Free</title>
</head>

<body>
    <main>
        <section class="center">

            <div class="buttons-container">
                <a href='#' class="singup">Sing Up</a>
                <a href='#' class="login">Log In</a>
            </div>

            <h1>Sign Up for Free</h1>


          
<div class="name-container">
  <span class="firstname">
    <input type="text" placeholder="First Name*">
  </span>
  <span class="secondname">
    <input type="text" placeholder="Last Name*">
  </span>
</div>
        

            <div class="email-container">
                <div>
                    <span class="input">
                        <input type="text" placeholder="Email Address*">
                    </span>
                </div>
            </div>

           <div class="password-container">
                <div>
                    <span class="input">
                        <input type="text" placeholder="Set A Password*">
                    </span>
                </div>
            </div>

            <div class="buttongetstarted-container">
                <button class="buttongetstarted">GET STARTED</button>
            </div>

        </section>
    </main>
</body>

</html>
